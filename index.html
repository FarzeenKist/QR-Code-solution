<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- StylSheets -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex bg-light-gray margin-inline">
    <main class="container ff-outfit bg-white padding-2 border-rounded">
      <div class="img-container" aria-label="false">
        <img src="./images/image-qr-code.png" alt="" class="border-rounded" />
      </div>
      <h1
        class="text-align line-height fs-800 ff-outfit fw-bold text-dark-blue margin-inline padding-bot"
      >
        Improve your front-end skills by building projects
      </h1>
      <p
        class="text-align line-height fs-700 ff-oufit fw-regular text-grayblue margin-inline padding-bot"
      >
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
  </body>
</html>
